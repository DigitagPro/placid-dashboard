
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PLACID — Dashboard</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <div class="controls">
      <h1>PLACID — Dashboard</h1>
      <div class="toggle"><button id="toggle">Mode clair/sombre</button></div>
    </div>
    <div class="subtitle">Vue globale et comparatif par ville/agence</div>

    <div class="grid">
      <div class="card">
        <h3>Total scans</h3>
        <div class="value" id="kpi-total">–</div>
      </div>
      <div class="card">
        <h3>Villes actives</h3>
        <div class="value" id="kpi-cities">–</div>
      </div>
      <div class="card">
        <h3>Cumul ce mois</h3>
        <div class="value" id="kpi-month">–</div>
      </div>
      <div class="card">
        <h3>Variation 7 j</h3>
        <div class="value"><span id="kpi-change7">–</span> <span class="chip">vs semaine-1</span></div>
      </div>
    </div>

    <div class="card" style="margin-top:16px">
      <div class="controls">
        <input type="date" id="start">
        <input type="date" id="end">
        <button id="apply">Appliquer</button>
        <a class="btn btn--secondary" id="export-ag" href="#">Exporter agences (CSV)</a>
      </div>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Ville</th>
              <th>Agence ID</th>
              <th>Scans</th>
              <th>Plaques</th>
              <th>Scans/Plaque</th>
              <th>Review</th>
            </tr>
          </thead>
          <tbody id="tbody-agencies"></tbody>
        </table>
      </div>
    </div>

    <div class="chart">
      <canvas id="trend" height="120"></canvas>
    </div>

    <footer>PLACID x Digitag Pro — v1</footer>
  </div>

  <script src="assets/app.js"></script>
  <script>
    // theme toggle
    document.getElementById('toggle').addEventListener('click', () => {
      const isDark = document.documentElement.dataset.theme === 'dark';
      document.documentElement.dataset.theme = isDark ? 'light' : 'dark';
    });
    // export link (CSV)
    setTimeout(() => {
      try {
        const base = APP_SCRIPT_BASE;
        document.getElementById('export-ag').href = base + '?api=export&scope=per_agency';
      } catch(e) { /* ignore */ }
    }, 500);
  </script>
</body>
</html>
